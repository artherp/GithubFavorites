<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Github Favorites</h1>
        </header>
        <div class="search">
            <label class="sr-only" for="input-search">Usuário do Github</label>
            <input id="input-search" type="text" placeholder="Usuário do Github">
            <button>&plus;</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <td class="users">
                    <img src="https://github.com/artherp.png" alt="">
                    <a href="https://github.com/artherp" target="_blank">
                        <p>arthur</p>
                        <span>artherp</span>
                    </a>
                </td>
                <td class="repositories">
                    20
                </td>
                <td class="followers">
                    1000
                </td>
                <td>
                    <button>&times;</button>
                </td>
            </tbody>
            <tfoot></tfoot>

            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <td class="users">
                    <img src="https://github.com/artherp.png" alt="">
                    <a href="https://github.com/artherp" target="_blank">
                        <p>arthur</p>
                        <span>artherp</span>
                    </a>
                </td>
                <td class="repositories">
                    20
                </td>
                <td class="followers">
                    1000
                </td>
                <td>
                    <button>&times;</button>
                </td>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</body>
</html>
